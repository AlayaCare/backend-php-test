{% if pagination.shortPageStart()!= pagination.shortPageEnd()%}
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="{{ app.request.baseurl }}/todo/list/{{pagination.getFirstPage()}}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% for i in pagination.getFirstPage()..pagination.getLastPage() %}
            <li class="{% if pagination.getCurrentPage() == i %} active {% endif %}"><a href="{{ app.request.baseurl }}/todo/list/{{i}}" >{{i}}</a></li>
        {% endfor %}
        <li>
            <a href="{{ app.request.baseurl }}/todo/list/{{pagination.getLastPage()}}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
{% endif %}
