{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th></th>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>

             <td>
                    <form method="post" action="{{ app.request.baseurl }}/todo/complete/{{ todo.id }}">
                        <button type="submit" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-ok glyphicon-white"></span></button>
                    </form>
                </td>
        </tr>
    </table>

    {% if app.session.flashBag.has('success') %} <div class="alert alert-success"> {% for msg in app.session.flashBag.get('success') %} {{ msg }} {% endfor %} </div> {% endif %}

</div>

{% endblock %}
