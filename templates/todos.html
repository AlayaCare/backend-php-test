{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo List:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th></th>
        {% for todo in todos %}
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>
                <a href="{{ app.request.baseurl }}/todo/{{ todo.id }}">
                    {{ todo.description }}
                </a>
            </td>
            <td>
                <form method="post" 
                      action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger">
                        <span class="glyphicon glyphicon-remove glyphicon-white"></span>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
        <tr>
        <form method="post" 
              action="{{ app.request.baseurl }}/todo/add">
            <td colspan="3">
                
                <!-- server validation -->
                {% if empty_description is defined %}
                  <div class="alert alert-danger">
                      Error Please provide a description
                  </div>  
                {% endif %}
                <!-- /server validation -->
                
                <!-- front end validation 
                    adding required field to input element 
                -->
                <input type="textbox" 
                       required
                       name="description" 
                       class="small-6 small-center" 
                       placeholder="Description...">
            </td>
            <td>
                <button type="submit" 
                        class="btn btn-sm btn-primary">Add</button>
            </td>
        </form>
        </tr>
    </table>
</div>
{% endblock %}
