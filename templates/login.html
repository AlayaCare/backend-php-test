{% extends "layout.html" %}

{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <h1>Login</h1>
		{% for flashMessage in app.session.flashbag.get('error') %}

			<div style="background: #ff9b9b;padding: 5px;border-radius: 3px;margin-bottom: 12px;"><b>Error ! </b>{{ flashMessage }}</div>

		{% endfor %}
        <form class="form-horizontal login-form" method="POST" action="login">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control username" name="username" placeholder="Username">
				
            </div>
			<span class="username_error error"></span>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control password" name="password" placeholder="Password">
            </div>
			<span class="password_error error"></span>

            <div class="form-group">
                <div class="col-sm-12 controls">
                    <button type="submit" class="btn btn-primary pull-right login"><i class="glyphicon glyphicon-log-in"></i> login</button>
                </div>
            </div>

        </form>
    </div>

<script type="text/javascript">
$(document).on('click','.login',function(){
var username = $('.username').val();
var password = $('.password').val();
var flag = 1;
if(password=='')
{
  $('.password_error').html('Please enter your password');
  flag = 0;
}
if(username=='')
{
  $('.username_error').html('Please enter your username');
  flag = 0;
}
if(flag!=0)
{
 return true;
}

return false;
});

</script>
{% endblock %}
