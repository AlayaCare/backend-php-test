{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th></th><th></th>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <td>
                {% if todo.completed %}
                    Completed
                {% else %}
                    <form method="post" action="{{ app.request.baseurl }}/todo/mark/{{ todo.id }}">
                        <button type="submit" class="btn btn-xs btn-success">
                            <span class="glyphicon glyphicon-ok glyphicon-white" data-toggle="tooltip" title="mark as done"></span>
                        </button>
                    </form>
                {% endif %}
            </td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
