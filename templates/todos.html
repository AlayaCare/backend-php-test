{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo List:</h1>
    <table class="table table-striped">
        <tr>
            <th></th><th>Description</th><th></th>
        </tr>
        {% for todo in todos %}
            {% include 'todo_tr.html' with {'todo': todo} %}
        {% endfor %}

        <tr>
            <td colspan="3" class="text-center">
            {{ paginator(paginator) }}
            </td>
        </tr>
        <tr>
            <form method="post" action="{{ app.request.baseurl }}/todo/add">
                <td colspan="2">
                    <input type="text" autofocus required name="description" class="small-6 small-center" placeholder="Description...">
                </td>
                <td>
                    <button type="submit" class="btn btn-sm btn-primary">Add</button>
                </td>
            </form>
        </tr>
    </table>
</div>
{% endblock %}
