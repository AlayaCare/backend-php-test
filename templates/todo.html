{% extends "layout.html" %}

{% block title 'Single' %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th></th><th></th><th></th>
        <tr>
            <td>{{ todo.getId }}</td>
            <td>{{ todo.getUser.getId }}</td>
            <td>{{ todo.getDescription }}</td>
            <td>
              <a href="{{app.request.baseurl}}/todo/single/json/{{todo.getId}}">
                <button class="glyphicon glyphicon-flash btn btn-xs"></button>
              </a>
            </td>
            <td>
              <form method="post" action="{{ app.request.baseurl }}/todo/complete/{{ todo.getId }}">
                {% if todo.getCompleted == 0 %}
                <button type="submit" class="btn btn-xs btn-default">
                  <span class="glyphicon glyphicon-ok glyphicon-green"></span>
                </button>
                {% else %}
                  <button type="button" class="btn btn-xs btn-success" disabled="disabled">
                    <span class="glyphicon glyphicon-ok glyphicon-green"></span>
                  </button>
                {% endif %}

              </form>
            </td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.getId }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
