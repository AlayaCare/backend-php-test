{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo List:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th></th>
        {% for todo in todos %}
            <tr>
                <td>{{ todo.id }}</td>
                <td>{{ todo.user_id }}</td>
                <td>
                    <a href="{{ app.request.baseurl }}/todo/{{ todo.id }}">
                       {{ todo.description }}
                    </a>
                </td>
                    
                <td>
                    <div class="actions">
                        <form method="post" action="{{ app.request.baseurl }}/todo/{{ todo.id }}">
                            <button type="submit" class="btn btn-{{ todo.complete ? 'success' : 'primary' }} btn-xs" name='complete' value='{{ not todo.complete }}'>
                                <span class="glyphicon glyphicon-{{ todo.complete ? 'check' : 'unchecked' }} glyphicon-white"></span>
                            </button>
                        </form>
                        <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                            <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                        </form>
                    </div>

                </td>
            </tr>
        {% endfor %}
        <tr>
            <form method="post" action="{{ app.request.baseurl }}/todo/add">
                <td colspan="3">
                    <input type="textbox" name="description" class="small-6 small-center" placeholder="Description...">
                        {% if error is defined and error %}
                            <small>{{ error }}</small>
                        {% endif %}
                </td>
                <td>
                    <button type="submit" class="btn btn-sm btn-primary">Add</button>
                </td>
            </form>
        </tr>
    </table>
</div>
{% endblock %}
