{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th></th><th></th><th></th>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <td>
               {% if todo.status == 1 %}
                    <form method="post" action="{{ app.request.baseurl }}/todo/notcomplete/{{ todo.id }}">
                        <button type="submit" class="btn btn-xs btn-warning" title="Change status to not completed"><span class="glyphicon glyphicon-repeat glyphicon-white"></span></button>
                    </form>
               {% endif %}
            </td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger" title="Delete TODO"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
	    <td>
                <form method="get" action="{{ app.request.baseurl }}/todo/{{ todo.id }}/json">
                    <button type="submit" class="btn btn-xs btn-info">JSON</button>
                </form>
            </td>
        </tr>
    </table>
    <a href="{{ app.request.baseurl }}/todo">Back</a>
</div>

{% endblock %}
