{% block footer %}

<script src="/js/vue-todos.umd.js"></script>
    
<script>
if (typeof window !== 'undefined' && window.Vue && window.vuetodos) {
  window.vuetodos(window.Vue,{
    baseurl :"{{ app.request.baseurl }}", 
    element:"#app"
  });
}
</script>
{% endblock %}
