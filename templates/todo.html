{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>Description</th><th></th><th></th><th>Action</th><th></th>
		<tbody>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.description }}</td>
			<td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}" id="deletetodo">
                    <button type="submit" title="Delete" data-toggle="tooltip" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>				
            </td>
			<td>
				<a href="{{ app.request.baseurl }}/todo/{{ todo.id }}/json" class="btn btn-info btn-primary btn-xs" role="button">JSON</a>
		    </td>			
			<td><input type=""text" value="{{ jsonview }}"></td>
	    </tr>
		<tr><td colspan="6">{% include "usermessages.html" %}</td></tr>
		</tbody>
    </table>
</div>

{% endblock %}
