{% extends "layout.html" %}

{% block content %}
    <div class="col-md-4 col-md-offset-4">
        <h1>Login</h1>

        {% set flashbag_warnings = app.session.flashbag.get('warning') %}
        {% if flashbag_warnings is not empty %}
            {% for warning in flashbag_warnings %}
                <div class="alert alert-warning" role="alert">{{ warning }}</div>
            {% endfor %}
        {% endif %}

        <form class="form-horizontal login-form" method="POST" action="/login">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <div class="col-sm-12 controls">
                    <button type="submit" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> login</button>
                </div>
            </div>

        </form>
    </div>
{% endblock %}
