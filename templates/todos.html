{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo List:</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th><th>Description</th><th>Status</th><th>Date<th>Action</th>
        </tr>
        </thead>
        <tbody>
        {% for row in pagination %}
            <tr>
                {% for item in row %}
                    <td>{{ item | raw }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
		{{ knp_pagination_render( pagination ) }}
		<tr>
		<form method="post" action="{{ app.request.baseurl }}/todo/add">
			<input type="hidden" name="page" value="{{ page }}">
			<td colspan="4">
				<input type="textbox" name="description" class="small-6 small-center" placeholder="Description..." required>
			</td>
			<td>
				<button type="submit" class="btn btn-sm btn-primary" >Add</button>
			</td>			
		</form>
        </tr>
		<tr>
			<td colspan="6">
			{% include "usermessages.html" %}
			</td>
		</tr>
        </tbody>
    </table>
</div>
{% endblock %}
