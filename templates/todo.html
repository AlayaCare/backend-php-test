{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
    	<thead>
            <tr>
        	<th>#</th>
        	<th>User</th>
        	<th>Description</th>
        	<th></th>
            </tr>
    	</thead>
    	<tbody>
            <tr>
            	<td>{{ todo.id }}</td>
            	<td>{{ todo.user_id }}</td>
            	<td>{{ todo.description }}</td>
            	<td>
                    <form method="post" action="/todo/delete/{{ todo.id }}">
                    	<button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                    </form>
            	</td>
            </tr>
    	</tbody>
    </table>
    <!-- Option 1 -> open raw json in new tab-->
	<form method="get" class="text-center col-sm-6" action="/todo/{{ todo.id }}/json/raw" target="_blank">
		<button type="submit" class="btn btn-xs btn-success">Todo in raw JSON
			<span class="glyphicon glyphicon-search glyphicon-white"></span>
		</button>
	</form>
    <!-- Option 2b -> open raw json in current tab - inline -->
	<form method="get" class="text-center col-sm-6" action="/todo/{{ todo.id }}/json/inline">
		<button type="submit" class="btn btn-xs btn-success">Todo in JSON inline
			<span class="glyphicon glyphicon-search glyphicon-white"></span>
		</button>
	</form>
</div>
<div class="col-md-4 col-md-offset-4">
    <h2 class="text-center">Edit the Todo:</h2>
    {{ include('todo-form.html') }}
</div>
{% endblock %}
