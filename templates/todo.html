{% extends "layout.html" %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
    	<tr>
    		<th>#</th>
	        <th>User</th>
	        <th>Description</th>
	        <th>Is completed ?</th>
	        <th colspan="2"></th>
    	</tr>
        <tr>
           <td>{{ todo.id }}</td>
           <td>{{ todo.user_id }}</td>
           <td>
               {{ todo.description }}
           </td>
           <td>
            {% if todo.is_completed == 1 %}
            		yes
            {% else %}
            		no
            {% endif %}
           </td>
           <td>
               <form method="post" action="{{ app.request.baseurl }}/todo/is_completed/{{ todo.id }}">
                   <button type="submit" class="btn btn-xs btn-success" title="Mark as completed"><span class="glyphicon glyphicon-ok"></span></button>
               </form>
           </td>
           <td>
               <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                   <button type="submit" class="btn btn-xs btn-danger" title="Delete"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
               </form>
           </td>
       </tr>
    </table>
</div>

{% endblock %}
