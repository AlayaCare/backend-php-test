{% extends "layout.html" %}

{% block title 'Single' %}

{% block content %}
<div class="col-md-4 col-md-offset-4">
    <h1>Todo:</h1>
    <table class="table table-striped">
        <th>#</th><th>User</th><th>Description</th><th></th><th></th>
        <tr>
            <td>{{ todo.id }}</td>
            <td>{{ todo.user_id }}</td>
            <td>{{ todo.description }}</td>
            <td>
              <form method="post" action="{{ app.request.baseurl }}/todo/complete/{{ todo.id }}">
                {% if todo.completed == 0 %}
                <button type="submit" class="btn btn-xs btn-default">
                  <span class="glyphicon glyphicon-ok glyphicon-green"></span>
                </button>
                {% else %}
                  <button type="button" class="btn btn-xs btn-success" disabled="disabled">
                    <span class="glyphicon glyphicon-ok glyphicon-green"></span>
                  </button>
                {% endif %}

              </form>
            </td>
            <td>
                <form method="post" action="{{ app.request.baseurl }}/todo/delete/{{ todo.id }}">
                    <button type="submit" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove glyphicon-white"></span></button>
                </form>
            </td>
        </tr>
    </table>
</div>

{% endblock %}
